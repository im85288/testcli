version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run build and test
      - run: yarn ng build --prod
      - run: yarn ng test mpani --watch=false
      - run: yarn ng test admin --watch=false

      -run:
          command:
              docker build --rm -f Dockerfile -t mpani.azurecr.io/test:1.0 .
      -run:
          command:
              docker login --username $DOCKER_USER --password $DOCKER_PASS mpani.azurecr.io
      -run:
          command:
              docker push mpani.azurecr.io/test:1.0


